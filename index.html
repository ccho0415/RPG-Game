<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
</head>
<body background="assets/images/background.jpg">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

<div class ="container" id = "lineup">
	<div class = "row">
		<div class = "col-md-offset-4 col-md-4">
			<h1 class ="text-center" style = "color : #ffffff" id = "title">Choose your character</h1>
		</div>
	</div>

<!-- Use CSS to put in HP value -->
	<div class = "row"><br></div>
	<div class = "row">
		<div class = "col-md-offset-4 col-md-4">
			<img src="assets/images/pikachu.gif" id = "char1"/>
			<span style = "color : #ffffff" id ="char1hp">100</span>
			<img src = "assets/images/charmander.gif" id = "char2"/>
			<span style = "color : #ffffff" id ="char2hp">100</span>
			<img src = "assets/images/squirtle.gif" id = "char3"/>
			<span style = "color : #ffffff" id ="char3hp">100</span>
			<img src = "assets/images/bulbasaur.gif" id = "char4"/>
			<span style = "color : #ffffff" id ="char4hp">100</span>
		</div>
	</div>
</div>
<div class = "container" id ="battlefield">
	<div class = "row">
		<div class = "col-md-4">
			<div class = "text-center" style = "color : #ffffff" id = "player">Here is where the player will be placed</div>
		</div>
		<div class = "col-md-offset-4 col-md-4">
			<div class = "text-center" style = "color : #ffffff" id = "enemy"> Here is where the enemy will be placed</div>
		</div>
	</div>
</div>
<div class = "container" id = "buttons">
	<div class = "row"><br></div>
	<div class = "row"></div>
		<div class = "row">
			<div class = "col-md-4">
				<button class = "btn btn-primary center-block" id = "attack">Attack</button>
		</div>
	</div>
</div>

</div>


</body>
<script type="assets/game.js"></script>
</html>
